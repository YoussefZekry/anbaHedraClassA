<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Class A 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 30px;
            background-color: #f5f7fa;
            direction: rtl;
            text-align: right;
            overflow-x: hidden;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            padding-bottom: 30px;
            box-sizing: border-box;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }
       .button-container a {
            display: inline-block;
            padding: 22px 44px;
            background: linear-gradient(135deg, #218f84 0%, #82dbc5 100%);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            color: #f3eaed;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }
        .button-container a:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #26a69a 0%, #8ae9d1 100%);
        }
        .button-container a.highlight-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffe1e1 100%);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite ease-in-out;
        }
        .button-container a.highlight-button:hover {
            background: linear-gradient(135deg, #f81414 0%, #fff0f0 100%);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            transform: scale(1.05);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        .card {
            background: linear-gradient(135deg, #e0f7fa 0%, #ffffff 100%);
            border: 1px solid #b0bec5;
            border-radius: 15px;
            padding: 20px;
            width: 350px;
            min-height: 250px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card.playground {
            background: linear-gradient(135deg, #26a69a 0%, #ffffff 100%);
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
        }
        .date-header {
            background-color: #26a69a;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            margin: -20px -20px 15px -20px;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
        }
        .date-header::before {
            content: '📅 ';
            font-size: 18px;
        }
        .title {
            font-size: 18px;
            color: #d81b60;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .playground .title {
            font-size: 28px;
            color: #d81b60;
            font-weight: 700;
            text-align: center;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }
        .playground .title span {
            font-size: 34px;
        }
        .description {
            font-size: 16px;
            color: #37474f;
            line-height: 1.6;
        }
        .description ul {
            padding-right: 20px;
            margin: 0;
        }
        .description li {
            margin-bottom: 8px;
        }
        .verse-header {
            text-align: center;
            font-family: 'Tajawal', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: #26a69a;
            background-color: #e0f7fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .verse-header p {
            margin: 0;
            line-height: 1.5;
        }

        /* UNIFIED MOBILE STYLES - Matches curriculum.html */
        @media screen and (max-width: 1024px) {
            body {
                background-color: white;
                margin: 30px;
            }
            .card {
                background: linear-gradient(135deg, #e0f7fa 0%, #ffffff 100%);
                border: 1px solid #b0bec5;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
                page-break-inside: avoid;
                width: 350px;
            }
            .card.playground {
                background: linear-gradient(135deg, #26a69a 0%, #ffffff 100%);
            }
            .container {
                display: flex;
                flex-wrap: wrap;
                gap: 25px;
                justify-content: center;
                padding-bottom: 20px;
                box-sizing: border-box;
            }
            .verse-header {
                background-color: #e0f7fa !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                font-size: 18px;
                padding: 15px;
            }
            .verse-header p {
                margin: 0;
                line-height: 1.5;
            }
            .button-container a {
                padding: 15px 30px;
                font-size: 18px;
                box-sizing: border-box;
            }
            .button-container a.highlight-button {
                padding: 15px 30px;
                font-size: 18px;
                background: linear-gradient(135deg, #300242 0%, #c74465 100%);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
                animation: pulse 2s infinite ease-in-out;
            }
            .button-container a.highlight-button:hover {
                background: linear-gradient(135deg, #300242 0%, #c74465 100%);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
                transform: scale(1.05);
            }
        }

        @media print {
            body {
                background-color: white;
                margin: 10mm;
            }
            .card {
                background: none;
                border: 1px solid #000;
                box-shadow: none;
                page-break-inside: avoid;
            }
            .card.playground {
                background: none;
                border: 1px solid #000;
            }
            .card:hover {
                transform: none;
            }
            .date-header {
                background-color: #26a69a !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .verse-header {
                background-color: #e0f7fa !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>

<script>
function openModal() {
    document.getElementById('playlistModal').style.display = 'flex';
}

function closeModal() {
    document.getElementById('playlistModal').style.display = 'none';
}

function loadCardsFromSheet() {
  const sheetId = "1jAbwzTYTAASmGBC7VqTC2_01sJTPaRBjZIrMH4rBTsE";
  const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&callback=google.visualization.Query.setResponse`;

  const script = document.createElement("script");
  script.src = url;
  document.body.appendChild(script);

  window.google = window.google || {};
  window.google.visualization = window.google.visualization || {};
  window.google.visualization.Query = {
    setResponse: function (response) {
      if (!response || !response.table) {
        console.error("No table data found in response");
        return;
      }

      const rows = response.table.rows.map(r =>
        r.c.map(c => (c ? (c.f || c.v || '') : ''))
      );

      const container = document.getElementById("cards-container");
      const allCards = container.querySelectorAll(".card");
      allCards.forEach((card, index) => {
        if (index !== 0 && index !== allCards.length - 1) {
          card.remove();
        }
      });

      rows.forEach(row => {
        const [
          gregorianDate, copticDate, instructor, lessonName,
          witness, goal, training, verse
        ] = row.map(cell => (cell ? cell.trim() : ''));

        if (!gregorianDate) return;

        const [day, month, year] = gregorianDate.split('-').map(Number);
        if (!day || !month || !year) return;

        const currentMonth = new Date().getMonth() + 1;
        const currentYear = new Date().getFullYear();

        if (month !== currentMonth || year !== currentYear) return;

        const monthNames = [
          'يناير', 'فبراير', 'مارس', 'أبريل', 'مايو', 'يونيو',
          'يوليو', 'أغسطس', 'سبتمبر', 'أكتوبر', 'نوفمبر', 'ديسمبر'
        ];

        const fullDate = `${day} ${monthNames[month - 1]} ${year} || ${copticDate}`;

        const cardHtml = `
          <div class="card">
            <div class="date-header">${fullDate}</div>
            <div class="title">
              <span class="instructor">👩‍🏫(${instructor})</span><br>
              <span>📖الدرس: ${lessonName}</span><br>
              <span>🎯الهدف: ${goal}</span><br>
            </div>
            <div class="description">
              <ul>
                ${witness ? `<li><strong>شاهد الدرس:</strong> ${witness}</li>` : ''}
                <li><strong>التدريب:</strong> ${training}</li>
                <li><strong>الآية:</strong> ${verse}</li>
              </ul>
            </div>
          </div>
        `;
        const lastCard = container.lastElementChild;
        lastCard.insertAdjacentHTML("beforebegin", cardHtml);
      });
    }
  };
}
</script>
